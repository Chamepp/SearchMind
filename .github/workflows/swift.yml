# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: First interaction
      uses: actions/first-interaction@v1.3.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          ðŸ‘‹ Welcome! Thanks for opening your first issue. We appreciate your contribution!
          Please make sure to review our contributing guidelines.
        pr-message: |
          ðŸš€ Welcome aboard! Thanks for submitting your first pull request.
          A maintainer will review it shortly. In the meantime, feel free to check out our documentation.
    - name: Cache SwiftPM build
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

          
